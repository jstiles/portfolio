<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="music-player.css">
</head>
<body>
  <div class="player-container">
    <!-- song -->
    <div class="img-container">
      <img src="img/daytime.jpg" alt="Album Art">
    </div>
    <h2 id="title">Day Time</h2>
    <h3 id="artist">JAMRS Music</h3>
    <!-- <audio src="music/jacinto-1.mp3" controls></audio> -->
    <audio src="music/DayTime.mp3" ></audio>
    <!-- progress bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>  <!--  acutal progress bar -->
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
    </div>
    <!-- controls -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>

    <!-- Script -->
    <script src="music-player.js"></script>
</body>
</html>
